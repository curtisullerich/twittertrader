<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body id='body'>
<script>

var endpoint = "/classified/company/boeing/confidence/0:1/count/1";

if(location.hash) {
  endpoint = location.hash.substring(1);
}
location.hash = endpoint;

$(window).ready(function() {
  $("#endpoint").text(endpoint);
});

/*
$(window).ready(function() {
  $.each(companies, function(i, value) {
    $("#companies").append($("<option>"+value+"</option>"));
  });
});*/

var tweet = {};

$.getJSON(endpoint, function(data, status) {
  tweet = data[0];

  $("#text").text(tweet.text);
  $("#name").text(tweet.user.screen_name);
  $("#raw").text(JSON.stringify(data));
  $("#id_str").val(tweet.id_str);
  $("#company").text(tweet.company);
  
});


$('#body').keydown(function(e) {
  if(e.which == 89) { // When key pressed is "y" key. 
    $.post("/verified", {
      'id_str':tweet.id_str,
      '_id':tweet._id,
      'type': "single",
      'company':tweet.company
      }, function() { window.location.reload(true); 
    });
  } else if(e.which == 78) { // When key pressed is "n" key. 
    $.post("/classified/unclassify", {
      'id_str':tweet.id_str,
      '_id':tweet._id,
      'type': 'single',
      'field':'company'
      }, function() { window.location.reload(true); 
    });
  }      
});
</script>

<p>
  Endpoint: <span id="endpoint">/unclassified/random</span>
</p>

<p><div style="font-size:25px" id="name"></div>:
  <div id="text"></div>
</p>

<br>
<p>
  <b>Classified as: <div style="font-size:60px"><div id="company"></div>?</div></b>
  <br>
  Press 'y' or 'n' for yes or no.
</p>

<hr/>
<div id="raw"> </div>

</body>
</html>
